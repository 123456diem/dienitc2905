      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Decription</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let p of listproduct'>
            <td><img src="assets\images\{{p.imageUrl}}" alt="" style="width: 50px" *ngIf='isShow'></td>
            <td>{{p.productId}}</td>
            <td>{{p.productName}}</td>
            <td>{{p.productCode}}</td>
            <td>{{p.releaseDate}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>{{p.starRating}}</td>
          </tr>
        </tbody>
      </table>
